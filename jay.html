<!DOCTYPE html>
<html>
    <head>
        <title>
            Stoven - Awesome reciepe app!!
        </title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
        <link rel="stylesheet" href="/resources/demos/style.css">
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div>
            <img class="logo" src="./Assets/Images/logo.png">
        </div>
        <h1>
            The Story Of a Kitchen
        </h1>
      
        <div class="form">
            <div class="form_basics">
                <h2>
                    Let Us Cook For You!!
                </h2>
               
            </div>
            <div class="checkbox">
                <fieldset>
                   <legend>Types of Cuisine: </legend>
                   <label for="checkbox-1">CHINESE</label>
                   <input type="checkbox" name="checkbox-1" id="checkbox-1">
                   <label for="checkbox-2">INDIAN</label>
                   <input type="checkbox" name="checkbox-2" id="checkbox-2">
                   <label for="checkbox-3">ITALIAN</label>
                   <input type="checkbox" name="checkbox-3" id="checkbox-3">
               </fieldset>
                   
                   <script>
                   $( function() {
                   $( "input" ).checkboxradio();
                   } );
                   </script>
           </div>
        </div>
       </div>
        <br>

        <footer>
            &copf; <span id="year"></span> Stoven
            <script>
                $("#year").html(new Date().getFullYear());
            </script>
        </footer>
    </body>
</html>
